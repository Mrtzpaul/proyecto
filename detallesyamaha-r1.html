<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Presentación de Moto</title>

    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .header img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
        .details {
            margin-top: 20px;
        }
        .details h2 {
            margin-bottom: 15px;
            color: #555;
        }
        .details ul {
            list-style: none;
            padding: 0;
        }
        .details ul li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .details ul li strong {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="header">
            <h1>Yamaha-R1</h1>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1u73CaA6z6rsCTJkFEhQqw5HpkyahB2lgA&usqp=CAU" height="150px" width="150px" alt="Imagen de RX 175GT">
        </div>
        <div class="details">
            <h3> SI TE GUSTA ESTA MOTO PUEDES BUSCARLA EN NUESTRO CARRITO DE COMPRAS Y AÑADIRLO A EL </h3>
            <h2>Características:</h2>
            <ul>
                <li><strong>Modelo:</strong> YZF-R1</li>
                <li><strong>Cilindrada:</strong> 998 cc</li>
                <li><strong>Potencia:</strong> 180 CV</li>
                <li><strong>Peso:</strong> 199 kg</li>
                <li><strong>Velocidad Máxima:</strong> 298 km/h</li>
                <li><strong>Consumo:</strong> 6.7 km/1 L</li>
                <li><strong>Precio:</strong> $5,100 USD</li>
            </ul>
        </div>
    </div>
</body>
</html>
